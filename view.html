        />

        <title>Edit Lesson</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="vendor/jquery-ui-1.12.1/jquery-ui.min.css"
        />
        <script src="vendor/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
        <script src="vendor/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <!-- Custom styles for this template -->
        <link href="css/view.css" rel="stylesheet" />
        <script src="scripts/bundle.js"></script>
        <script src="scripts/GiphyAPICalls.js"></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Giffy Lessons</a>
            </div>
        </nav>

        <div class="container" class=".titleContainer">
            <!-- Page Heading -->

            <a href="#">
                <button
                    type="button"
                    class="btn btn-secondary pull-right"
                    id="editLessonButton"
                >
                    Edit Lesson
                </button></a
            >
            <h1 class="my-4" id="lessonName">My Lesson</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12" id="gifCarousel">
                    <div
                        id="carouselExampleIndicators"
                        class="carousel slide"
                        data-ride="carousel"
                    >
                        <ol class="carousel-indicators">
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="0"
                                class="active"
                            ></li>
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="1"
                            ></li>
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="2"
                            ></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img
                                    class="d-block w-100"
                                    src="img/bike.gif"
                                    alt="First slide"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Step 1</h5>
                                    <p>Description1</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    class="d-block w-100"
                                    src="img/drive.gif"
                                    alt="Second slide"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>...</h5>
                                    <p>...</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    class="d-block w-100"
                                    src="img/eat.gif"
                                    alt="Third slide"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>...</h5>
                                    <p>...</p>
                                </div>
                            </div>
                        </div>
                        <a
                            class="carousel-control-prev"
                            href="#carouselExampleIndicators"
                            role="button"
                            data-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a
                            class="carousel-control-next"
                            href="#carouselExampleIndicators"
                            role="button"
                            data-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/CachedLessonData.js"></script>
        <script src="scripts/model.js"></script>

</html>
