<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Edit Lesson</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="vendor/jquery-ui-1.12.1/jquery-ui.min.css"
        />
        <script src="vendor/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
        <script src="vendor/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <!-- Custom styles for this template -->
        <link href="css/edit.css" rel="stylesheet" />
        <script src="scripts/bundle.js"></script>
        <script src="scripts/GiphyAPICalls.js"></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Giffy Lessons</a>
            </div>
        </nav>

        <div class="container">
            <!-- Page Heading -->
            <a href="#">
                <button
                    type="button"
                    class="btn btn-success pull-right"
                    id="doneButton"
                >
                    Done
                </button></a
            >
            <a href="#myModal" data-toggle="modal">
                <button
                    type="button"
                    class="btn btn-danger pull-right"
                    id="deleteButton"
                >
                    Delete this Lesson!
                </button></a
            >

            <h1 class="my-4">Edit Lesson</h1>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="lessonNameInput">Lesson name:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lessonNameInput"
                                placeholder="Enter lesson name..."
                            />
                            <small
                                id="lessonNameInputSmallLabel"
                                class="form-text text-muted"
                                >We'll choose a defualt name if left
                                blank</small
                            >
                        </div>

                        <div class="form-group">
                            <label for="lessonDescriptionInput"
                                >Lesson description:</label
                            >
                            <textarea
                                class="form-control"
                                id="lessonDescriptionInput"
                                placeholder="Enter description of lesson..."
                            ></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container testimonial-group ">
            <h3 class="my-4">Included Gifs:</h3>
            <div class="alert alert-light smallAlert" role="alert">
                Drag to reorder images
            </div>
            <div class="row" id="includedLessons"></div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

        <!-- Page Content -->
        <div class="container">
            <h3 class="my-4">Add New Gifs:</h3>
            <div class="row search-row" id="searchBarRow">
                <div class="col-12">
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Search gifs..."
                            id="searchInput"
                        />
                        <span class="input-group-btn ">
                            <button
                                class="btn btn-primary search-button"
                                type="button"
                                id="searchGifs"
                            >
                                Search
                            </button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
            </div>
            <div class="row" id="searchAlert">
                <div class="col-12">
                    <div class="alert alert-light" role="alert">
                        Search for gifs to add to the lesson.
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <div id="myModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure?</h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                        >
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Are you sure you want to delete this lesson? This
                            action cannot be undone.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-info"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            id="confirmDeleteButton"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/CachedLessonData.js"></script>
        <script src="scripts/exampleLesson.js"></script>

        <script src="scripts/model.js"></script>
        <script src="scripts/edit.js"></script>
    </body>
</html>
